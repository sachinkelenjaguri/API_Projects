<html>
    <head>
        <title>Quadratic_voting</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=11">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/dvote.js"></script>

        <script>
            $(document).ready(function (event) {
                //Data content
                var data = {
                    datas: [
                        { ProposalID: "1", TeamName: "Question 1", ProposalTitle: "Description1", SeqNum: "1" }
                        , { ProposalID: "2", TeamName: "Question 2", ProposalTitle: "Description2", SeqNum: "2" }
                        , { ProposalID: "3", TeamName: "Question 3", ProposalTitle: "Description3", SeqNum: "3" }
                        , { ProposalID: "4", TeamName: "Question 4", ProposalTitle: "Description4", SeqNum: "4" }
                        , { ProposalID: "5", TeamName: "Question 5", ProposalTitle: "Description5", SeqNum: "5" }
                        , { ProposalID: "6", TeamName: "Question 6", ProposalTitle: "Description6", SeqNum: "6" }
                        , { ProposalID: "7", TeamName: "Question 7", ProposalTitle: "Description7", SeqNum: "7" }
                        , { ProposalID: "8", TeamName: "Question 8", ProposalTitle: "Description8", SeqNum: "8" }
                        , { ProposalID: "9", TeamName: "Question 9", ProposalTitle: "Description9", SeqNum: "9" }
                        , { ProposalID: "10", TeamName: "Question 10", ProposalTitle: "Description10", SeqNum: "10" }
                        ]
                };

                data.datas = shuffle(data.datas);

                //Initialize elementId, data
                dVote("d-vote", data);

            });
            
            function shuffle(sourceArray) {
                for (var i = 0; i < sourceArray.length - 1; i++) {
                    var j = i + Math.floor(Math.random() * (sourceArray.length - i));

                    var temp = sourceArray[j];
                    sourceArray[j] = sourceArray[i];
                    sourceArray[i] = temp;
                }
                return sourceArray;
            }

        </script>
    </head>
    <body>
        <div class="md-content" style="padding: 24px 12px">
            <section class="md-section">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="title">
                                <h2 class="title__title">Quadratic_voting test app</h2>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                        <p class="text-left" style="margin:0 0 4px 16px">
                            Eli Lilly and company
                        </p>
                        

                        </div>
                    </div>
                                        
                    <!--Table-->
                    <div class="row">
                        <div id="d-vote"></div>
                    </div>
                    <!--end Table-->

                </div>
            </section>
        </div>
    </body>
</html>
